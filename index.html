<!DOCTYPE HTML>

<html>
	<head>
		<title>Finder</title>
	</head>
	<body>
		<div>
			<!--video feed-->
			<video id="video" width="540" height="960" autoplay></video>
			<canvas id="canvas" width="540" height="960"></canvas>
			
			<br>
			
			<!--captures the camera photo-->
			<button id="snap">screenshot</button>

			<script type="text/javascript">
				
			window.addEventListener("DOMContentLoaded", function() {

            		var canvas = document.getElementById('canvas');
            		var context = canvas.getContext('2d');
			
            		var video = document.getElementById('video');
            		var mediaConfig =  {video: {facingMode: 'environment'}};

            		var errBack = function(e) {
            			console.log('An error has occurred', e);
            		};

			//videoPlayer();
					if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
						
                				navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
			
							video.srcObject = stream;
                    					video.play();
               		 			});
            				}

            				else if (navigator.getUserMedia) {
						navigator.getUserMedia(mediaConfig, function(stream) {
							video.src = stream;
							video.play();
						}, errBack);
						
					} else if (navigator.webkitGetUserMedia) {
						navigator.webkitGetUserMedia (mediaConfig, function(stream) {
							video.src = window.webkitURL.createObjectURL(stream);
							video.play();
						}, errBack);
						
					} else if (navigator.mozGetUserMedia) {
						navigator.mozGetUserMedia (mediaConfig, function(stream) {
							video.src = window.URL.createObjectURL(stream);
							video.play();
						}, errBack);
					}

					document.getElementById('snap').addEventListener ('click', function() {
						video.paused = !video.paused;
						
						if (video.paused) video.play();
						else video.pause();
						
						if (document.getElementById('snap') === "screenshot") document.getElementById('snap').value = "redo";
						else document.getElementById('snap').value = "screenshot";
						//context.drawImage(video, 0, 0);
						}
					);

					//}, false);
			
			function videoPlayer() {
				        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                				navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
			
							video.srcObject = stream;
                    					video.play();
               		 			});
            				}

            				else if (navigator.getUserMedia) {
						navigator.getUserMedia(mediaConfig, function(stream) {
							video.src = stream;
							video.play();
						}, errBack);
						
					} else if (navigator.webkitGetUserMedia) {
						navigator.webkitGetUserMedia (mediaConfig, function(stream) {
							video.src = window.webkitURL.createObjectURL(stream);
							video.play();
						}, errBack);
						
					} else if (navigator.mozGetUserMedia) {
						navigator.mozGetUserMedia (mediaConfig, function(stream) {
							video.src = window.URL.createObjectURL(stream);
							video.play();
						}, errBack);
					}
			}
				
			</script>
		</div>
	</body>
<html>
