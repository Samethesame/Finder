<!DOCTYPE HTML>

<html>
	<head>
		<title>Finder</title>
	</head>
	<body>
		<div>
			<!--video feed-->
			<video id="video" width="630" height="1120" autoplay></video>
			<canvas id="canvas" width="630" height="1120"></canvas>
			
			<br>
			
			<!--captures the camera photo-->
			<button class "button submit" id="snap">capture</button>

			<style>
			.button {
			border: none;
			color: white;
 			
				padding: 15px 32px;
				text-align: center;
 				text-decoration: none;
				display: inline-block;
 				font-size: 16px;
	  			margin: 4px 2px;
 				cursor: pointer;
			}

			.submit {background-color: #4CAF50;} /* Green */
			</style>
			
			<script type="text/javascript">
				
			window.addEventListener ("DOMContentLoaded", function () {

            		var canvas = document.getElementById ('canvas');
            		var context = canvas.getContext('2d');
			
            		var video = document.getElementById ('video');
            		var mediaConfig =  {video: {facingMode: 'environment'}};

            		var errBack = function(e) {
            			console.log('An error has occurred', e);
            		};

			videoPlayer();
					document.getElementById ('snap').addEventListener ('click', function () {
						video.paused = !video.paused;
						
						if (video.paused) video.play();
						else video.pause();
						
						if (document.getElementById ('snap').innerText === "capture") document.getElementById('snap').innerText = "redo";
						else document.getElementById ('snap').innerText = "capture";
						//context.drawImage(video, 0, 0);
						}
					);
			
			function videoPlayer() {
				
				        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
						
                				navigator.mediaDevices.getUserMedia (mediaConfig).then (function (stream) {
			
							video.srcObject = stream;
                    					video.play();
               		 			});
            				}

            				else if (navigator.getUserMedia) {
						navigator.getUserMedia (mediaConfig, function (stream) {
							video.src = stream;
							video.play();
						}, errBack);
						
					} else if (navigator.webkitGetUserMedia) {
						navigator.webkitGetUserMedia (mediaConfig, function (stream) {
							video.src = window.webkitURL.createObjectURL (stream);
							video.play();
						}, errBack);
						
					} else if (navigator.mozGetUserMedia) {
						navigator.mozGetUserMedia (mediaConfig, function (stream) {
							video.src = window.URL.createObjectURL (stream);
							video.play();
						}, errBack);
					}
			}
				
			}, false);
			
			</script>
		</div>
	</body>
<html>
